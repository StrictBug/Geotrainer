<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Geotrainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-container">
        <h1>Welcome to Geotrainer</h1>
        <div class="options">
            <div class="option">
                <label for="rounds">Number of Rounds:</label>
                <select id="rounds">
                    <option value="10">10</option>
                    <option value="15" selected>15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </div>
            <div class="option">
                <label for="area">Geographic Area:</label>
                <select id="area">
                    <option value="All regions" selected>All regions</option>
                    <option value="WA-S">WA-S</option>
                    <option value="SA">SA</option>
                    <option value="VIC">VIC</option>
                    <option value="TAS">TAS</option>
                </select>
            </div>
            <button id="startGame">Start Game</button>
        </div>
    </div>
    <script>
        document.getElementById("startGame").addEventListener("click", () => {
            const rounds = document.getElementById("rounds").value;
            const area = document.getElementById("area").value;
            window.location.href = `game.html?rounds=${rounds}&area=${encodeURIComponent(area)}`;
        });
    </script>
</body>
</html>
