<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geotrainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Geotrainer</h1>
        <p id="location">Guess the location!</p>
        <p id="timer">Time left: 15s</p>
        <div id="map"></div>
        <p id="score">Score: 0</p>
        <p id="round">Round: 1/15</p>
        <div id="result"></div>
        <button id="newGame">New Round</button>
        <button id="guess" disabled>Guess</button>
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p id="finalScore"></p>
            <button id="playAgain">Play Again</button>
            <button id="backToHome">Back to Home</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1NquuKOH2KwEk_-mYL4n7JE8n0q5AOfI&libraries=geometry&callback=initMap" async defer></script>
</body>
</html>
